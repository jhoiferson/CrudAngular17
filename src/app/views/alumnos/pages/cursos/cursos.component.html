
@if (dataCursos) {
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">curso</th>
        <th scope="col">creditos</th>
      </tr>
    </thead>
    <tbody>
      @for (item of dataCursos; track $index) {
        <tr>
          <th >{{item.id}}</th>
          <td>{{item.nombreCurso}}</td>
          <td>{{item.creditos}}</td>
        </tr>
      }
    </tbody>
  </table>
} @else {
  <div class="alert alert-warning" role="alert">
  no existen registros para mostrar
  </div>

}
